events {
    worker_connections 1024;
}

http {
    # Upstream backend server
    upstream backend {
        server localhost:8080;
    }

    # Upstream frontend server
    upstream frontend {
        server localhost:5173;
    }

    server {
        listen 3001;
        server_name localhost;

        # Proxy frontend requests
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Add user headers for testing (admin user)
            proxy_set_header X-User-Id "user-001";
            proxy_set_header X-User-Email "admin@example.com";
        }

        # Proxy GraphQL queries to backend
        location /query {
            proxy_pass http://backend/query;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add user headers for testing (admin user)
            proxy_set_header X-User-Id "user-001";
            proxy_set_header X-User-Email "admin@example.com";
        }

        # Proxy GraphQL playground
        location /playground {
            proxy_pass http://backend/playground;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

